<!--顶部-->
<header>
    <div id="herderBox">
        <a href="HomePage.html" class="smallA"><div id="loginLogo"></div></a>
        <div class="headText1">
            <span>已有账号？</span> <a href="Login.html">请登录</a>
        </div>
    </div>
</header>
<!--中间-->
<article>
    <!--注册框-->
    <form action="Login.html">
        <div class="regBox">
            <div class="userName">
                <span class="yanz">用户名</span>
                <input type="text" id="userText" placeholder="您的账号/登录名" pattern="^[A-Za-z0-9]+$" maxlength="20"/>
            </div>
            <div class="setPassw">
                <span>设置密码</span>
                <input type="password" id="passWord" pattern="^[a-zA-Z]\w{5,17}$" maxlength="20"/>
            </div>
            <div class="confirmPassw">
                <span>确认密码</span>
                <input type="password" id="confirmpassW" maxlength="20"/>
            </div>
            <div class="mobilePhone">
                <span>手机号码;</span>
                <input type="tel" id="tel" placeholder="常用的手机号" maxlength="11" pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$"/>
            </div>
            <div class="verifiCation">
                <span>验证码</span>
                <input type="text" id="vCation" placeholder="输入验证" maxlength="4"/>
                <div id="imgVercation">
                    <img src="image/注册/reg_verification.jpg" >
                </div>
                <!--<img src="image/注册/reg_verification.jpg" alt="">-->
            </div>
            <div class="phoneCation">
                <span>手机验证</span>
                <input type="text" id="phone" placeholder="输入验证" maxlength="4"/>
                <div id="btnBhone">
                    获取验证码
                </div>

            </div>
            <div class="regBtn">
                <input type="submit" id="regSubit" value="立即注册" class="submit" />
            </div>
        </div>
    </form>
    <!--侧边栏-->
    <aside>
        <div class="enterPrise">
            <div class="picImg1"></div>
            <div class="picReg1">
                <a href="#"><p>企业用户注册</p></a>
            </div>

        </div>
        <div class="gloBal">
